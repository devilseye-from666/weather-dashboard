<div class="left-container">

        <div class="search-icon">
            <fa-icon class="fa-lg" [icon]="faMagnifyingGlass"></fa-icon>
        </div>

            <input type="text" placeholder="Search For Places" name="" id="">

        <div class="search-location-icon">
            <fa-icon class="fa-lg" [icon]="faLocation"></fa-icon>
        </div>
    </div>

    <div class="left-container-data-box ">
